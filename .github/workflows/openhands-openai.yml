name: Resolve Issue with OpenHands + OpenAI

on:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  call-openhands-openai:
    uses: All-Hands-AI/OpenHands/.github/workflows/openhands-openai.yml@main
    with:
      macro: ${{ vars.OPENHANDS_MACRO || '@openhands-openai' }}
      max_iterations: ${{ fromJson(vars.OPENHANDS_MAX_ITER || 50) }}
      base_container_image: ${{ vars.OPENHANDS_BASE_CONTAINER_IMAGE || '' }}
      LLM_MODEL: ${{ 'gpt-5-2025-08-07' }}
      target_branch: ${{ vars.TARGET_BRANCH || 'main' }}
      runner: ${{ vars.TARGET_RUNNER }}
    secrets:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      PAT_USERNAME: ${{ secrets.PAT_USERNAME }}
      LLM_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      LLM_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
