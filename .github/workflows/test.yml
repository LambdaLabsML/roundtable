name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.13']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install test dependencies if file exists
          if [ -f requirements-test.txt ]; then
            pip install -r requirements-test.txt
          else
            # Fallback to just pytest if no test requirements file
            pip install pytest
          fi
      
      - name: Set up test environment
        run: |
          # Create necessary directories and files
          mkdir -p prompts sessions
          echo "Test moderator prompt {round} {round_name}" > prompts/moderator.txt
          echo "Test panelist prompt {round} {round_name}" > prompts/panelist.txt
          
          # Create test .env file
          echo "ANTHROPIC_API_KEY=test_key" > .env
          echo "OPENAI_API_KEY=test_key" >> .env
          echo "GOOGLE_API_KEY=test_key" >> .env
      
      - name: Run tests
        run: |
          pytest -c pytest.real.ini
