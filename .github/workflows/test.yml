name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.13']

    # EXPOSE SECRETS AS ENV VARS (job-wide)
    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      OPENAI_API_KEY:     ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_API_KEY:     ${{ secrets.GOOGLE_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-test.txt ]; then
            pip install -r requirements-test.txt
          else
            pip install pytest
          fi

      - name: Set up test environment
        run: |
          mkdir -p prompts sessions
          echo "Test moderator prompt {round} {round_name}" > prompts/moderator.txt
          echo "Test panelist prompt {round} {round_name}" > prompts/panelist.txt

      - name: Run tests
        run: pytest -c pytest.real.ini